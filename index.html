<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>移动端事件</title>
    <script type="text/javascript">
	// 计算html高度
    !function(a){function b(){var b=a.document,c=b.documentElement,d=c.getBoundingClientRect().width;document.documentElement.style.fontSize=100*(d/640)+"px"}/*设计html>fontSize  *  (屏幕宽度d / 设计稿宽度640)*/window.addEventListener("DOMContentLoaded",function(){b()},!1),window.addEventListener("resize",function(){b()}),b()}(window);
    </script> 

</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	    	<!-- 第一页 -->
	        <div class="swiper-slide slide1">
	        	<div class="slide1-word1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide1-img1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>

	        </div>
	        <!-- 第二页 -->
	        <div class="swiper-slide slide2">
	        	<div class="slide2-word1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide2-img1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
	        	<div class="slide2-word2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
	        </div>
	        <!-- 第三页 -->
	        <div class="swiper-slide slide3">
	        	<div class="slide3-img1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide3-word1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide3-word2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>

	        </div>
	        <!-- 第四页 -->
	        <div class="swiper-slide slide4">
				<div class="slide4-img1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-img2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-img3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-word1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-word2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.3s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-word3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.6s" swiper-animate-delay="0.1s"></div>
				<div class="slide4-word4 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.9s" swiper-animate-delay="0.1s"></div>
	        </div>
	        <!-- 第五页 -->
	         <div class="swiper-slide slide5">
	        	<div class="slide5-img1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
	        	<div class="slide5-word1 ani" ></div>
	        	<div class="slide5-word2 ani" ></div>
	        	<div class="slide5-word3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
	        </div>
			<!-- 第六页 -->
	         <div class="swiper-slide slide6">
	        	<div class="slide6-img1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide6-img2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide6-img3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="slide6-word1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
	        	<div class="slide6-word2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
	        	<div class="slide6-word3 ani" s></div>
	        	<div class="slide6-word4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.4s"></div>
	        </div>

			<!-- 第六页 -->
			<div class="swiper-slide slide7">
				<div class="slide7-img1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
				<div class="slide7-img2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
				<div class="slide7-img3 ani" ></div>
				<div class="slide7-word1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
				<div class="slide7-word2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.8s"></div>
				<div class="slide7-word3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.1s"></div>
				<div class="slide7-word4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.4s"></div>
			</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 前进后退-->
	    <!-- 
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	     -->
	    <!-- 如果需要滚动条 -->
	    <!-- <div class="swiper-scrollbar"></div> -->
	</div>

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script> -->
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
		    
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    paginationClickable :true,
		    // 如果需要前进后退按钮
		    // nextButton: '.swiper-button-next',
		    // prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
		    //scrollbar: '.swiper-scrollbar',

		    //动画
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  },
		  })        
  </script>
</body>
</html>
